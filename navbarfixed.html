<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fixed Navbar Test</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 80px; /* Space for fixed navbar */
    }
  </style>
</head>
<body>

<!-- Fixed Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="https://via.placeholder.com/120x50" alt="Brand" width="120" height="50">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="mainNavbar">
      <ul class="navbar-nav">
        <li class="nav-item mx-3"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item mx-3"><a class="nav-link" href="#">About</a></li>
        <li class="nav-item mx-3"><a class="nav-link" href="#">Services</a></li>
        <li class="nav-item mx-3"><a class="nav-link" href="#">Contact</a></li>
      </ul>
      <ul class="navbar-nav d-none d-lg-flex ms-auto">
        <li class="nav-item">
          <a class="btn btn-outline-primary ms-2" href="#">View Pricing</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Dummy Content -->
<div class="container">
  <h1 class="mt-5">Hello!</h1>
  <p>This is some dummy content. Scroll down to test the fixed navbar.</p>
  <div style="height: 2000px;"></div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
